<!doctype html>
<html lang="en">
    <head>
        <title>Scribble</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700"/>
        <link rel="stylesheet" href="web.css"/>
        <link rel="shortcut icon" href="http://www.scribble.org/imgs/pi-32x32x32.png">
        <script src="//cdn.jsdelivr.net/ace/1.1.6/min/ace.js" charset="utf-8"></script>
        <script src="web.js"></script>

<!--<script src="//cdn.jsdelivr.net/ace/1.2.6/min/mode-text.js" charset="utf-8"></script>
        <script src="mode-scribble.js" type="text/javascript" charset="utf-8"></script>-->

    </head>
    <body>
        <!--<img src="http://www.scribble.org/imgs/scribble-banner-1180px.png" alt="Scribble" />-->
    <h3>Scribble</h3>

    <p>Note: for <a href="https://www.doc.ic.ac.uk/~ascalas/mpst-linear/">MPST-to-linear-pi decomposition</a> (with Scala class generation), use the <tt>-linmp</tt></a> mode.</p>

    <p>Use <tt>[default]</tt> for basic Scribble.</p>

        <div id="editor"></div>
        <p id="control">
            <select id="sample">
                <option value="">Loading samples...</option>
            </select>
            Mode:
            <select id="modesel">
                <option value="default">[default]</option>
                <option value="linmp">-linmp</option>
            </select>
            <button id="scribble">Check</button>
            <!--Protocol:<input type="text" id="proto" value="examples.HelloWorld"/>-->
            Protocol:<input type="text" id="proto" value="HelloWorld"/>
            Role:<input type="text" id="role" value="Me" />
            <button id="project">Project</button>
            <button id="graph">Generate FSM</button>
            <button id="seloutput">Select Output</button>
        </p>
    <pre id="result" class="highlight"></pre>
    <p>
            <button id="seloutput2">Select Output</button>
    </p>
    </body>
</html>
